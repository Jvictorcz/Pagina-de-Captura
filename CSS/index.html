<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop</title>
  <link rel="icon" href="./images/ico.png" type="image/png">
  <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
    </header>
    <section>
      <div class="formContainer">
        <h2>GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
        <p>Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precissar contar coma sorte</p>
      </div>
      <form>
        <input type="text" id="name" name="name" placeholder="Nome">
        <input type="text" id="email" name="email" placeholder="Email">
        <select name="place">
          <option value="rj">Rio de Janeiro</option>
          <option value="sp">São Paulo</option>
          <option value="am">Amazonas</option>
          <option value="es">Espírito Santo</option>
        </select>
        <input type="submit" value="INSCREVA-SE">
      </form>
    </section>

  </div>
</body>

</html>
